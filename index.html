<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>
      <br>
      <form id="userQuiz">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text"  id="age">
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="food" value="italian">Italian</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="thai">Thai</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="mexican">Mexican</label>
          </div>
        </div>
        <div class="form-group">
          <select id="date">
            <option value="dinner">Dinner</option>
            <option value="movie">Movie</option>
            <option value="walk">Walk</option>
          </select>
        </div>
        <button type="submit" name="button" class="btn btn-dark">Submit</button>
      </form>
      <div class="result">
        <p>Your ideal date is <span id="result"></span> !</p>
      </div>
    </div>
  </body>
</html>
